description: Cloudflare integration for Port Ocean
icon: Cookiecutter  # Should be one of the available icons in Port
features:
  - type: cloudflare
    section: Under Development  # Should be one of the available sections in Port
    resources:
      - kind: account
      - kind: zone
      - kind: dns_record
      - kind: zerotrust_access_application
      - kind: zerotrust_tunnel
      - kind: zerotrust_tunnel_configuration
configurations:
  - name: cfApiToken
    required: false
    type: string
    sensitive: true
  - name: cfAccountId
    required: true
    type: string
    sensitive: false
